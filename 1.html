    <h2>개요</h2>
    <p><strong><u>바이킹</u></strong>은 유럽 중앙의 주민들이 8세기 말에서 11세기 중반에 걸쳐 북쪽에서[1] 내려온 게르만족의 일파인 노르드인들을 통칭하는 데 사용되었다. 이들의 활약으로 인해 북부에 한정되어 생활하던 노르드인이 유럽 각지로 뻗어나갈 수 있었으며 노르드의 신화, 언어 등의 문화가 여러 나라에 영향을 끼치고 많이 보존될 수 있었다.</p>
